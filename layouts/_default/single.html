<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>{{ partial "head.html" . }}</head>

<body class="back">
	<div class="container-fluid">
		<div class="row site-header">
			<div class="col-md-12 top-navigation">
				{{ partial "topnav.html" . }}
			</div>
		</div>
	</div>

	<div class=" frame col-md-12 entry back-img">
		<div class="row">
			<div class="col-md-12">
				<div class="entry-header">
					{{ .Title }}
				</div>
			</div>
		</div>
		<div class="center"><img class="chalk-line" src="/img/chalk-line.png"></div>
		<div class="row">
			<div class="col-md-12">
				<div class="entry-content">
					{{ .Content }}
				</div>
			</div>
		</div>
		<div class="center"><img class="single-logo" src="/img/star.png"></div>
	</div>

	<div class="row site-footer">
		<div class="col-md-12">
			{{ partial "footer.html" . }}
		</div>
	</div>
	{{ partial "scripts.html" . }}
</body>

</html>
